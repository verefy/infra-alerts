name: Monitor Infrastructure

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - state/state.json
      - state/pending_alerts.json

permissions:
  contents: write

concurrency:
  group: infra-alerts-monitor
  cancel-in-progress: false

jobs:
  monitor:
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Ensure state branch exists
        run: |
          set -euo pipefail
          STATE_BRANCH="state"

          if git ls-remote --exit-code --heads origin "${STATE_BRANCH}" >/dev/null; then
            echo "State branch exists: ${STATE_BRANCH}"
            exit 0
          fi

          echo "Creating state branch: ${STATE_BRANCH}"
          git branch "${STATE_BRANCH}"
          git push origin "${STATE_BRANCH}"

      - name: Checkout state branch
        uses: actions/checkout@v6
        with:
          ref: state
          path: .state-branch
          fetch-depth: 0

      - name: Restore state
        run: |
          set -euo pipefail

          if [ -f ".state-branch/state/state.json" ]; then
            cp ".state-branch/state/state.json" "state/state.json"
          fi

          if [ -f ".state-branch/state/pending_alerts.json" ]; then
            cp ".state-branch/state/pending_alerts.json" "state/pending_alerts.json"
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run monitor
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TWITTERAPI_IO_KEY: ${{ secrets.TWITTERAPI_IO_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          ALERT_EMAIL_RECIPIENTS: ${{ secrets.ALERT_EMAIL_RECIPIENTS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BETTERSTACK_ENABLE_PRIMARY_GATE: "true"
          BETTERSTACK_API_TOKEN: ${{ secrets.BETTERSTACK_API_TOKEN }}
          BETTERSTACK_X_MONITOR_ID: ${{ secrets.BETTERSTACK_X_MONITOR_ID }}
          BETTERSTACK_TWITTERAPI_MONITOR_ID: ${{ secrets.BETTERSTACK_TWITTERAPI_MONITOR_ID }}
          TZ_NAME: Europe/Lisbon
          ALLOW_EMAIL_FALLBACK: "true"
        run: uv run python -m infra_alerts.run_monitor

      - name: Commit state changes (state branch)
        run: |
          set -euo pipefail

          STATE_BRANCH="state"

          mkdir -p ".state-branch/state"
          cp "state/state.json" ".state-branch/state/state.json"
          cp "state/pending_alerts.json" ".state-branch/state/pending_alerts.json"

          cd ".state-branch"

          if git diff --quiet -- state/state.json state/pending_alerts.json; then
            echo "No state changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state/state.json state/pending_alerts.json
          git commit -m "chore(state): update monitoring state [skip ci]"

          for attempt in 1 2 3; do
            git pull --rebase origin "${STATE_BRANCH}" && git push origin HEAD:"${STATE_BRANCH}" && exit 0
            echo "Push attempt ${attempt} failed, retrying..."
            sleep $((attempt * 2))
          done

          echo "Failed to push state changes after 3 attempts"
          exit 1
