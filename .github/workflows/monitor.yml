name: Monitor Infrastructure

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: read

jobs:
  monitor:
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect overlap
        id: overlap
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              status: 'in_progress',
              per_page: 100,
            });
            const overlapping = runs.data.workflow_runs.filter((run) => run.name === context.workflow && run.id !== context.runId);
            if (overlapping.length > 0) {
              core.notice(`Skipping run ${context.runId} because another run is active: ${overlapping[0].id}`);
              core.setOutput('skip', 'true');
            } else {
              core.setOutput('skip', 'false');
            }

      - name: Setup Python
        if: steps.overlap.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup uv
        if: steps.overlap.outputs.skip != 'true'
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        if: steps.overlap.outputs.skip != 'true'
        run: uv sync

      - name: Run monitor
        if: steps.overlap.outputs.skip != 'true'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TWITTERAPI_IO_KEY: ${{ secrets.TWITTERAPI_IO_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          ALERT_EMAIL_RECIPIENTS: ${{ secrets.ALERT_EMAIL_RECIPIENTS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BETTERSTACK_ENABLE_PRIMARY_GATE: "true"
          BETTERSTACK_API_TOKEN: ${{ secrets.BETTERSTACK_API_TOKEN }}
          BETTERSTACK_X_MONITOR_ID: ${{ secrets.BETTERSTACK_X_MONITOR_ID }}
          BETTERSTACK_TWITTERAPI_MONITOR_ID: ${{ secrets.BETTERSTACK_TWITTERAPI_MONITOR_ID }}
          TZ_NAME: Europe/Lisbon
          ALLOW_EMAIL_FALLBACK: "true"
        run: uv run python -m infra_alerts.run_monitor

      - name: Commit state changes
        if: steps.overlap.outputs.skip != 'true'
        run: |
          if git diff --quiet -- state/state.json state/pending_alerts.json; then
            echo "No state changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state/state.json state/pending_alerts.json
          git commit -m "chore(state): update monitoring state [skip ci]"

          for attempt in 1 2 3; do
            git pull --rebase origin "${GITHUB_REF_NAME}" && git push origin HEAD:"${GITHUB_REF_NAME}" && exit 0
            echo "Push attempt ${attempt} failed, retrying..."
            sleep $((attempt * 2))
          done

          echo "Failed to push state changes after 3 attempts"
          exit 1
